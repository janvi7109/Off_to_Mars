
{% extends "quizes/header1.html" %}

{% block content %}
<style>
#mainbox
{
  position: center;
  border-radius: 40px;
  height: 20em;
  align-content:center;
  border:1px solid white;
  border-style: ridge;
} 
input[type=submit] {
background-color: #DC381E;
color: white;
cursor: pointer;
}
input[type=submit]:hover 
{
background-color: #DC381E;
}
.container 
{
  display: block;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 22px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
.container input 
{
  position: absolute;
  opacity: 0;
  cursor: pointer;
}

/* Create a custom radio button */
.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 1em;
  width: 1em;
  background-color: #eee;
  border-radius: 50%;
}

/* On mouse-over, add a grey background color */
.container:hover input ~ .checkmark {
  background-color: #ccc;
}

/* When the radio button is checked, add a blue background */
.container input:checked ~ .checkmark {
  background-color: #2196F3;
}

/* Create the indicator (the dot/circle - hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the indicator (dot/circle) when checked */
.container input:checked ~ .checkmark:after {
  display: block;
}

/* Style the indicator (dot/circle) */
.container .checkmark:after {
 	top: 9px;
	/* left: 9px; */
	width: 8px;
	height: 8px;
	border-radius: 50%;
	background: white;
}

</style>
<body style="color: white">
  <div class="row">
    <div class="col-12">
      <h2 style="color:white;font-size: 2.5em">Question : {{ obj.0.question }}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="container-fluid">
        <form action="" method="POST">
        {% csrf_token %}
          <div class="row">
            <div class="col-12">
              <label class="container" style="color:white"> {{ obj.0.option1 }}
              <input type="radio" name="radio" id= "o1" value="option1">
              <span class="checkmark"></span>
              </label>
              <label class="container" style="color:white">{{ obj.0.option2 }}
              <input type="radio" name="radio" id= "o2" value="option2">
              <span class="checkmark"></span>
              </label>
              <label class="container" style="color:white">{{ obj.0.option3 }}
              <input type="radio" name="radio" id= "o3" value="option3">
              <span class="checkmark"></span>
              </label>
              <label class="container" style="color:white">{{ obj.0.option4 }}
              <input type="radio" name="radio" id= "o4" value="option4">
              <span class="checkmark"></span>
              </label>
            </div>
            <div class="col-12">
                <button class="btn custom" type="submit" onclick="window.location.href='quiz\\ques1.html';">Next</button>
            </div>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>    
</body>
{% endblock %}
