<!Doctype html>
<html lang="en">

<head>
    <title>Quiz</title>
    <meta charset="utf-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css">
    <meta name="viewport" content="width-device-width , initial scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style> 
    body {
        background-repeat:no-repeat;
        background-image: url("/static/img/question.jpg");
        }
        ul {
        position: relative;
        list-style-type: none;
        margin: 0;
        padding: 0;
        left: 1400px;
        width: 0px;
        top:100px;
        background-color: #EB600C;
        }

        li a {
        display: block;
        color: white;
        padding: 5px 26px;
        text-decoration: none;
        border-color: black;
        width: 10px;
        height: 30px;
        }

        li a.active {
        background-color: #1D1C1B;
        color: white;
        }
        li a:hover:not(.active) {
        background-color: #555;
        color: white;
        }
        .fas fa-file-alt {
            width: 50px !important;
            height: 50px !important;
        }
    </style>
</head>
<body>
    <ul>
    <li><a  href="#"><i class="fas fa-file-alt"> Instruction</i></a></li>
    <br>
    <li><a href="#"><i class="fas fa-window-close"> Quit</i></a></li>
    </ul>
    {% block content %}
    {% endblock %}
</body>
</html>
