{% extends "page/header.html" %}

{% block content %}
<style>
    #mainbox 
    {
        position: relative;
        padding :3em;
        padding-top :2em;
        border-radius: 40px;
        height: 20em;
        width: 30em;
        margin: auto;
        border-style: ridge;
        align-content:center;
        background-color: rgb(0,0,0,0.4);
    } 

    input,.btn 
    {
        size: 20em; 
        padding: 12px;
        border: none;
        border-radius: 4px;
        margin: 5px;
        opacity: 0.85;
        display: inline-block;
        font-size: 1em;
        line-height: 20px;
        text-decoration: none; 
    }
    input:hover,.btn:hover 
    {
        opacity: 1;
    }
    .allign
    {
        margin:auto;
        text-align: center;
        width:70%;
    }
</style>
<body stye="padding: 50em 0">
<div class="container-fluid" style="height: 100%;padding:10em 0;">
<div class="container" id="mainbox">
    <div class="row">
        <div class="col-12 allign">
            <h2 style="color:white;opacity: 1;">Login</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 allign">
            <form method="POST" action="">
                {% csrf_token %}
                {{form}}
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12 allign">
            <a href ="registration.html">Not A Member Yet? Click here to Register</a>
        </div>
    </div>
</div>
</div>
</body>
{% endblock %}
